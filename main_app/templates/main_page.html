<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'card_style.css' %}">
    <style>
        .red_text {
            color: #db3b3b
        }
    </style>
</head>
<body>
    <div class="bg">
        <canvas id="canvas"></canvas>
    </div>
    <div class="card">
        <div class="card-page cart-page-front">
            <div class="card-page cart-page-outside"></div>
            <div class="card-page cart-page-inside">
                <div style="background-color: black; opacity: 0.75; border-radius: 2rem; override: hidden">
                    <div id="tree_canvas"></div>
                </div>
            </div>
        </div>
        <div class="card-page cart-page-bottom">
            <p align="left" style="font-size: 1.4rem; padding: 2rem">{{ object.text_on_card|safe }}</p>
        </div>
    </div>

    </span>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/264161/OrbitControls.js'></script>
    <script src="{% static 'background_script.js' %}"></script>
    <script src="{% static 'card_script.js' %}"></script>
    <script src="{% static 'tree_script.js' %}"></script>
    <script src="{% static 'main_page.js' %}"></script>
</body>
</html>
